<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
      <!-- Enable all requests, inline styles, and eval() -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="leaflet-0.7.3/leaflet.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
	
        <title>Hello World</title>
    </head>
    <body>
        <!-- Start of first page: #one -->
<div data-role="page" id="mappage">

	<div data-role="header">
		<h1>Ambiweather</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">

        <div id="map"></div>
    </div><!-- /content -->

	<div data-role="footer" data-theme="a" data-position="fixed">
		<div data-role="navbar">
            <ul>
                <li><a href="#" id="locatebtn">Position ermitteln</a></li>
                <li><a href="#" id="takepicture">Bild aufnehmen</a></li>
                <li><a href="#sharepage" id="share">Teilen</a></li>
            </ul>
        </div>
	</div><!-- /footer -->
</div><!-- /page one -->

<!-- Start of second page: #two -->
<div data-role="page" id="sharepage" data-theme="a">

	<div data-role="header">
		<h1>Mein Ambiweather</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form id="shareform">

            <fieldset data-role="controlgroup">
                <legend>Ich fühlke mich</legend>
                <input type="radio" name="ambiweather[mood]" id="mood" value="Super" checked="checked">
                <label for="mood">Super</label>
                <input type="radio" name="ambiweather[mood]" id="mood-2" value="Unbeschwert">
                <label for="mood-2">Unbeschwert</label>
                <input type="radio" name="ambiweather[mood]" id="mood-3" value="müde">
                <label for="mood-3">müde</label>
                <input type="radio" name="ambiweather[mood]" id="mood-4" value="deprimiert">
                <label for="mood-4">deprimiert</label>
            </fieldset>
            <fieldset data-role="controlgroup">
                <legend>Wetter</legend>
                <input type="radio" name="ambiweather[weather]" id="weather" value="Sonnig" checked="checked">
                <label for="weather">Sonnig</label>
                <input type="radio" name="ambiweather[weather]" id="weather-2" value="Klar">
                <label for="weather-2">Klar</label>
                <input type="radio" name="ambiweather[weather]" id="weather-3" value="Bewölkt">
                <label for="weather-3">Bewölkt</label>
                <input type="radio" name="ambiweather[weather]" id="weather-4" value="Gewitter">
                <label for="weather-4">Gewitter</label>
            </fieldset>
            <input id="sharenow" type="button" value="Teilen" data-icon="grid" data-iconpos="right" data-mini="true" data-theme="e">
            <p><a href="#mappage" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Zurück</a></p>
        </form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page two -->

<!-- Start of third page: #popup -->
<div data-role="page" id="bildpage">

	<div data-role="header" data-theme="b">
		<h1>Bild</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>Aufnahme</h2>
		<p><img src="" alt="" id="userpic"/></p>
		<p><a href="#mappage" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Zurück</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page popup -->
        <script type="text/javascript" src="cordova.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="leaflet-0.7.3/leaflet-src.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
